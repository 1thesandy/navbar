<script>
    // Store active tab in local storage and activate it on page load
    $(document).ready(function () {
            $(".nav-link").on("click", function () {
                localStorage.setItem("activeTab", $(this).attr("id"));
            });

            let activeTabId = localStorage.getItem("activeTab");
            if (activeTabId) {
                $("#" + activeTabId).tab("show");
            }
        });
</script>
